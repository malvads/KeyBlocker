name: Build and Upload DMG

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: macos-latest
    permissions:
      contents: write

    strategy:
      matrix:
        arch: [x86_64, arm64]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up build environment
      run: |
        gcc --version
        make --version
        brew update
        brew install pkg-config gtk+3 glib adwaita-icon-theme

    - name: Build DMG
      run: |
        echo "Building for ${{ matrix.arch }}"
        export CFLAGS="-arch ${{ matrix.arch }}"
        export LDFLAGS="-arch ${{ matrix.arch }}"
        make clean
        make all
        # Rename DMG to include architecture
        mv KeyBlocker.dmg KeyBlocker-${{ matrix.arch }}.dmg

    - name: Get version
      id: get_version
      run: |
        VERSION=$(grep -A 1 'CFBundleShortVersionString' Info.plist | grep 'string' | sed 's/.*<string>\(.*\)<\/string>.*/\1/')
        echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
        echo "TAG_NAME=v$VERSION" >> $GITHUB_OUTPUT

    - name: Upload DMG artifact
      uses: actions/upload-artifact@v4
      with:
        name: KeyBlocker-DMG-${{ matrix.arch }}
        path: KeyBlocker-${{ matrix.arch }}.dmg
        if-no-files-found: error

    - name: Create Release (once)
      if: github.event_name == 'push' && github.ref == 'refs/heads/main' && matrix.arch == 'x86_64'
      uses: softprops/action-gh-release@v2
      with:
        tag_name: ${{ steps.get_version.outputs.TAG_NAME }}
        name: KeyBlocker ${{ steps.get_version.outputs.TAG_NAME }}
        files: KeyBlocker-x86_64.dmg KeyBlocker-arm64.dmg
        generate_release_notes: true
        make_latest: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
