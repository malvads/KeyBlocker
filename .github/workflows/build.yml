name: Build and Upload DMG

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: macos-latest
    permissions:
      contents: write
    strategy:
      matrix:
        arch: [ x86_64 ]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up build environment
      run: |
        set -euo pipefail
        gcc --version
        make --version
        brew update
        brew install pkg-config gtk+3 glib adwaita-icon-theme

    - name: Build DMG for ${{ matrix.arch }}
      run: |
        set -euo pipefail
        echo "Building for ${{ matrix.arch }}"
        # Clean previous output
        make clean
        # Call make dmg and override CFLAGS/LDFLAGS and DMG_NAME so the Makefile respects the arch
        make dmg \
          CFLAGS="-arch ${{ matrix.arch }} -Wall -g" \
          LDFLAGS="-arch ${{ matrix.arch }} -framework ApplicationServices -framework Cocoa -framework Carbon" \
          DMG_NAME="KeyBlocker.dmg"

    - name: Upload DMG artifact
      uses: actions/upload-artifact@v4
      with:
        name: KeyBlocker-DMG
        path: KeyBlocker.dmg
        if-no-files-found: error

  release:
    needs: build
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
    - name: Checkout (for Info.plist)
      uses: actions/checkout@v4

    - name: Download x86_64 DMG artifact
      uses: actions/download-artifact@v4
      with:
        name: KeyBlocker-DMG
        path: artifacts

    - name: Get version
      id: get_version
      run: |
        set -euo pipefail
        # extract version from Info.plist in repo
        VERSION=$(grep -A 1 'CFBundleShortVersionString' Info.plist | grep 'string' | sed -n 's/.*<string>\(.*\)<\/string>.*/\1/p')
        echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
        echo "TAG_NAME=v$VERSION" >> $GITHUB_OUTPUT

    - name: Create Release
      uses: softprops/action-gh-release@v2
      with:
        tag_name: ${{ steps.get_version.outputs.TAG_NAME }}
        name: KeyBlocker ${{ steps.get_version.outputs.TAG_NAME }}
        files: |
          artifacts/KeyBlocker.dmg
        generate_release_notes: true
        make_latest: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
