name: Build and Upload DMG

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: macos-latest
    permissions:
      contents: write

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up build environment
      run: |
        gcc --version
        make --version
        brew update
        brew install pkg-config gtk+3 glib adwaita-icon-theme

    - name: Build DMG
      run: make dmg

    - name: Get version
      id: get_version
      run: |
        VERSION=$(grep -A 1 'CFBundleShortVersionString' Info.plist | grep 'string' | sed 's/.*<string>\(.*\)<\/string>.*/\1/')
        echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
        echo "TAG_NAME=v$VERSION.${{ github.run_number }}" >> $GITHUB_OUTPUT

    - name: Upload DMG artifact
      uses: actions/upload-artifact@v4
      with:
        name: KeyBlocker-DMG
        path: KeyBlocker.dmg
        if-no-files-found: error

    - name: Create Release
      if: github.event_name == 'push' && github.ref == 'refs/heads/main'
      uses: softprops/action-gh-release@v2
      with:
        tag_name: ${{ steps.get_version.outputs.TAG_NAME }}
        name: Release ${{ steps.get_version.outputs.TAG_NAME }}
        files: KeyBlocker.dmg
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
